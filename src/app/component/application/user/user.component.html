<div class="container ">
    <div class="d-flex justify-content-between">
        <div class="">List</div>
        <button class="btn btn-primary" (click)="userAdd()">Add</button>
    </div>
    <div class="card bg-light p-3">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 5%;">#</th>
                        <th scope="col" style="width: 25%;">Name</th>
                        <th scope="col" style="width: 30%;">Email</th>
                        <th scope="col" style="width: 20%;">Phone</th>
                        <th scope="col" style="width: 20%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of users; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ data.name }}</td>
                        <td>{{ data.email }}</td>
                        <td>{{ data.number }}</td>
                        <td>
                            <button class="btn btn-sm btn-info me-2" (click)="editUser(data.id)" title="Edit User">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="deleteUser(data.id)" title="Delete User">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
