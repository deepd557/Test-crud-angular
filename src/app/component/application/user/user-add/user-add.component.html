<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-3 bg-light rounded">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': userForm.get('name')?.invalid && userForm.get('name')?.touched }"
      placeholder="Enter name"
    />
    <div class="invalid-feedback" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      Name is required
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched }"
      placeholder="Enter email"
    />
    <div class="invalid-feedback" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      Valid email is required
    </div>
  </div>

  <div class="mb-3">
    <label for="number" class="form-label">Phone:</label>
    <input
      type="text"
      id="number"
      formControlName="number"
      class="form-control"
      placeholder="Enter phone number"
    />
  </div>

  <button type="submit" class="btn btn-primary">
    {{ isEditMode ? 'Update' : 'Add' }} User
  </button>
</form>
